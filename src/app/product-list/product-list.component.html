<h2>Products</h2>

<div *ngFor="let p of productList">
    <h3>
        <!-- binding title - product.name -->
        <a [title]="p.name + ' details'" [routerLink]="['/products',p.id]" routerLinkActive="active"
            ariaCurrentWhenActive="page">
            <!-- {{ }}  render the property value as text -->
            {{ p.name }}
        </a>
        <!-- Angular only creates the <p> element if *ngIf=true -->
        <p *ngIf="p.description">
            Description: {{ p.description }}
        </p>
        <!-- Event binding dùng 1 tập hợp các dấu () -->
        <!-- Bind the Click Event to the share() method -->
        <button type="button" (click)="share()">
            Share
        </button>
    </h3>
    <!-- binding (notify) of child component with onNotify() method of paren component -->
    <app-product-alerts [product]="p" (notify)="onNotify()"></app-product-alerts>

</div>
<app-child (newItemEvent)="addItem($event)"></app-child>
<ul>
    <li *ngFor="let item of items">{{item}}</li>
</ul>
